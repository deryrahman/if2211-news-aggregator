<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ITB - String Matching Search Engine</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div id="top">
            <div class="t960 nav-menu">
                <a class="nav-menu-child" href="about.html">About Us</a>
                <div class="clear"></div>
            </div>
        </div>
        <div id="header" class="t960">
            <img class="logo" src="img/logo.png"/>
        </div>
        <div class="t960">
            <div id="nav">
                <select class="nav-child" name="id" id="id" onchange="search();">
                    <option value=0>KMP</option>
                    <option value=1>Boyer Moore</option>
                    <option value=2>Regex</option>
                </select>
                
                <select class="nav-child" name="Source" id="Source" onchange="search();">

                <div class="clear"></div>
            </div>
        </div>
        <div class="t960">
	        <div class="search-box">
		        <input type="text" id="pattern" onkeyup="search();" autocomplete="off"/>
		        <span></span>
	        </div>
            <div id="result"></div>
        </div>

        <script src="Javascript/jquery-3.2.1.min.js"></script>
